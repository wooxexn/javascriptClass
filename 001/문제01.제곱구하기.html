    <h2>제곱구하기</h2>

    <script>
      /*  문)제곱구하기)    수를 입력받아 제곱을 구하기 
 
     입력: 수 
     출력: 제곱값
     
     처리과정:
     
     */
     

     let number= prompt("수를 입력하세요"); 

     number = number * number;

     alert(number);

     /* 
     처리과정 :
     사용자에게 입력받아 제곱을 구하고 팝업창으로 결과를 출력한다.
     (제곱 : 숫자 * 숫자)
     */ 
    </script>
