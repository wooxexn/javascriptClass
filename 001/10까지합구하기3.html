    sum = sum+a; //1까지의 합
    
    a=a+1; //a=>2
    sum = sum + a; // 1 + 2 (2까지의 합)

    a= a+1; // a=>3
    sum = sum+a; // 3 + 3 => 6

    a=a+1; // a=>4
    sum = sum+a // 6 + 4 -> 10

    a=a+1; // a=>5
    sum = sum +a ; // 10 + 5 => 15

    a=a+1; // a=>6
    sum = sum +a; // 15 + 6 => 21

    a=a+1 ; // a=>7
    sum = sum +a; // 21 + 7 =28

    a= a+1; // a->8
    sum = sum +a; // 28 + 8 = 36

    a=a+1; // a->9
    sum = sum +a; // 36 + 9 = 45

    a=a+1; // a->10
    sum =sum +a; // 45 + 10 = 55

    alert(sum);
  </script>
