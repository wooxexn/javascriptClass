<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃게 스파게티 레시피</title>
</head>
<body>
    <script>
        function 꽃게스파게티(스파게티, 물, 소금, 꽃게, 양파, 마늘, 방울토마토, 올리브유, 화이트와인, 토마토소스, 우유, 생크림, 면수, 파마산치즈가루, 후추) {
            alert("끓는 물" + 물 + "에 " + 소금 + "을 조금 넣은 후, " + 스파게티 + "면을 넣고 약 6분 동안 끓입니다.");
            alert("꽃게의 껍질을 벗기고, 등딱지를 제거한 후 반으로 자르고 아가미를 제거합니다.");
            alert(양파 + "를 다지고, " + 마늘 + "을 얇게 썰고, " + 방울토마토 + "를 반으로 자릅니다.");
            alert("팬에 " + 올리브유 + "을 넣고 마늘을 볶은 후 양파를 넣습니다.");
            alert("손질한 꽃게를 볶은 후 " + 화이트와인 + "을 넣고 볶습니다.");
            alert(토마토소스 + ", 우유" + 우유 + ", 생크림" + 생크림 + ", 면수" + 면수 + "를 넣고 끓입니다.");
            alert("삶은 스파게티 면, " + 파마산치즈가루 + ", 방울토마토를 소스에 섞은 후, " +후추+ "를 넣고 섞으면 꽃게스파게티 완성");

            return "https://files.oaiusercontent.com/file-DYuRBM8RXE96D7KGU5dXWQNR?se=2024-07-16T07%3A19%3A59Z&sp=r&sv=2023-11-03&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dae85f4b9-baff-4c2e-8ee5-d9d40c285739.webp&sig=7%2BPf3zJAiPdBFQwzWyZcHo7SwEUzjrLBJxycfkJH0Zo%3D";
        }

        let 스파게티 = "100g의 스파게티";
        let 물 = "(7½컵/1.5L)";
        let 소금 = "약간의 소금";
        let 꽃게 = "1마리의 꽃게";
        let 양파 = "10g의 양파";
        let 마늘 = "마늘 5쪽";
        let 방울토마토 = "방울토마토 3개";
        let 올리브유 = "올리브유 2큰술";
        let 화이트와인 = "화이트와인 2큰술";
        let 토마토소스 = "토마토소스 3큰술";
        let 우유 = "(½컵/100ml)";
        let 생크림 = "(½컵/100ml)";
        let 면수 = "(¼컵/50ml)";
        let 파마산치즈가루 = "파마산치즈가루 1큰술";
        let 후추 = "약간의 후추";

        let result = 꽃게스파게티(스파게티, 물, 소금, 꽃게, 양파, 마늘, 방울토마토, 올리브유, 화이트와인, 토마토소스, 
        우유, 생크림, 면수, 파마산치즈가루, 후추);
        document.write("<img src='" + result + "' alt='꽃게 스파게티'>");
    </script>
</body>
</html>
