  <script>
    //연산자는 연산의 결과가 발생한다

    //산술연산자, 비교연산자, 증감연산자, 대입연산자 (=) +=

    //증감 ++, --, 전위, gndnl, a++, ++a

    let a=10
    let b=10;

    let result = 3+5; //8

    //++ :공통 :변수의 값을 1증가  ,  다른점 : 연산의 결과(반환값)가 다르다.
    let rtn1 = ++a;
    let rtn2 = b++;

    alert(rtn1);
    alert(rtn2);

    alert(a);
    alert(b);
  </script>
