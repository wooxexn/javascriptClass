<html lang="en">

<body>
  
  <script>

    //구구단

    document.write( 2* 1);
    document.write( 2* 2);
    document.write( 2* 3);
    document.write( 2* 4);
    document.write( 2* 5);
    document.write( 2* 6);
    document.write( 2* 7);
    document.write( 2* 8);
    document.write( 2* 9);

    document.write("<br>")
    
    for(let i=1; i<=9; i++){
      document.write( 2* i +"<br>");
    }

    for(let i=1; i<=9; i++){
      document.write( 3* i +"<br>");
    }

    for(let i=1; i<=9; i++){
      document.write( 4* i +"<br>");
    }

    for(let i=1; i<=9; i++){
      document.write( 5* i +"<br>");
    }

    for(let i=1; i<=9; i++){
      document.write( 6* i +"<br>");
    }

    document.write("<<구구단출력>> <br>")
    for(let j=2; j=6; j++){             //j=2 j=3 j=4 j=5 j=6   j=7(x)
      // alret(j);

      for(let i=1; i<=9; i++){               // i=1~9
        document.write( j * i + "<br>");
      }
    }
    
    </script>
